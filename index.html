        let games = leagueData[currentLeague].games;

        // Load data from JSON file
        async function loadGamesFromJSON() {
            try {
                const response = await fetch('games-data.json');
                if (response.ok) {
                    const jsonData = await response.json();
                    leagueData['ב'].games = jsonData['ב'] || leagueData['ב'].games;
                    leagueData['א'].games = jsonData['א'] || leagueData['א'].games;
                    games = leagueData[currentLeague].games;
                    renderGames();
                }
            } catch (error) {
                console.log('Loading from default data');
            }
        }

        // Load on page load
        loadGamesFromJSON();

        function saveGames() {
            const dataToSave = {
                'ב': leagueData['ב'].games,
                'א': leagueData['א'].games
            };
            localStorage.setItem('phkLeagueData', JSON.stringify(dataToSave));
            localStorage.setItem('phkCurrentLeague', currentLeague);
        }

        function exportData() {
            const dataToExport = {
                'ב': leagueData['ב'].games,
                'א': leagueData['א'].games
            };
            const jsonString = JSON.stringify(dataToExport, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'games-data.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            alert('JSON file downloaded! Upload this file to Netlify to update your site.');
        }

        function switchLeague() {
            // Save current league games before switching
            leagueData[currentLeague].games = games;
            
            // Switch league
            currentLeague = currentLeague === 'ב' ? 'א' : 'ב';
            games = leagueData[currentLeague].games;
            
            // Update league name display
            document.getElementById('leagueName').textContent = leagueData[currentLeague].name;
            
            // Save and render
            saveGames();
            renderGames();
        }

        function renderGames() {
            const container = document.getElementById('gamesContainer');
            container.innerHTML = '';

            games.forEach((game, index) => {
                const strip = document.createElement('div');
                
                // Check if game was played (score is not 0:0)
                const isPlayed = game.score !== '0:0';
                const playedClass = isPlayed ? 'played' : '';
                
                strip.className = `game-strip ${game.type} ${playedClass}`;
                
                // Check if team names are Hebrew (not PHK or PHKS)
                const isTeam1Hebrew = !game.team1.startsWith('PHK');
                const isTeam2Hebrew = !game.team2.startsWith('PHK');
                
                const team1Class = isTeam1Hebrew ? 'team hebrew' : 'team';
                const team2Class = isTeam2Hebrew ? 'team hebrew' : 'team';
                
                // Truncate team names for mobile (only for tablets, not small mobiles)
                const truncateTeam = (name, suffix) => {
                    if (window.innerWidth <= 768 && window.innerWidth > 480) {
                        const maxLength = 6;
                        if (name.length > maxLength) {
                            return name.substring(0, maxLength) + (suffix ? `<span class="team-suffix">${suffix}</span>` : '');
                        }
                    }
                    return name + (suffix ? `<span class="team-suffix">${suffix}</span>` : '');
                };
                
                const team1Html = truncateTeam(game.team1, game.team1Suffix);
                const team2Html = truncateTeam(game.team2, game.team2Suffix);

                // Format game number with leading zero
                const gameNumber = (index + 1).toString().padStart(2, '0');

                strip.innerHTML = `
                    ${adminMode ? `<button class="delete-btn" onclick="deleteGame(${index})">Delete</button>` : ''}
                    ${adminMode ? `<button class="edit-btn" onclick="editGame(${index})">Edit</button>` : ''}
                    <div class="teams">
                        <span class="${team1Class}">${team1Html}</span>
                        <span class="score">${game.score}</span>
                        <span class="${team2Class}">${team2Html}</span>
                    </div>
                    <div class="game-number">GAME ${gameNumber}</div>
                    <div class="game-date">${game.date} • ${game.time}</div>
                    <div class="venue"><a href="${game.venueLink}" target="_blank">${game.venue}</a></div>
                `;
                
                container.appendChild(strip);
            });
        }

        function toggleAdminMode() {
            adminMode = !adminMode;
            const btn = document.querySelector('.admin-toggle');
            const addBtn = document.getElementById('addGameBtn');
            const exportBtn = document.getElementById('exportBtn');
            btn.textContent = `Admin Mode: ${adminMode ? 'ON' : 'OFF'}`;
            btn.style.background = adminMode ? '#dc3545' : '#0066cc';
            addBtn.style.display = adminMode ? 'block' : 'none';
            exportBtn.style.display = adminMode ? 'block' : 'none';
            renderGames();
        }

        function editGame(index) {
            const game = games[index];
            document.getElementById('editIndex').value = index;
            document.getElementById('editGameNumber').value = index + 1; // Show current position
            document.getElementById('editType').value = game.type;
            document.getElementById('editTeam1').value = game.team1;
            document.getElementById('editTeam1Suffix').value = game.team1Suffix;
            document.getElementById('editTeam2').value = game.team2;
            document.getElementById('editTeam2Suffix').value = game.team2Suffix;
            document.getElementById('editScore').value = game.score;
            document.getElementById('editDate').value = game.date;
            document.getElementById('editTime').value = game.time;
            document.getElementById('editVenue').value = game.venue;
            document.getElementById('editVenueLink').value = game.venueLink;
            
            document.getElementById('editModal').classList.add('active');
        }

        function addNewGame() {
            // Set default values for new game
            document.getElementById('editIndex').value = -1; // -1 indicates new game
            document.getElementById('editGameNumber').value = games.length + 1; // Add at the end by default
            document.getElementById('editType').value = 'home';
            document.getElementById('editTeam1').value = 'PHK';
            document.getElementById('editTeam1Suffix').value = '';
            document.getElementById('editTeam2').value = '';
            document.getElementById('editTeam2Suffix').value = '';
            document.getElementById('editScore').value = '0:0';
            document.getElementById('editDate').value = '';
            document.getElementById('editTime').value = '';
            document.getElementById('editVenue').value = 'ביה"ס מעיינות, רח\' הצליל 8, פרדס חנה כרכור';
            document.getElementById('editVenueLink').value = 'https://maps.app.goo.gl/ehjmqR18a53PCmG7A';
            
            document.getElementById('editModal').classList.add('active');
        }

        function deleteGame(index) {
            if (confirm('Are you sure you want to delete this game?')) {
                games.splice(index, 1);
                leagueData[currentLeague].games = games;
                saveGames();
                renderGames();
            }
        }

        function closeModal() {
            document.getElementById('editModal').classList.remove('active');
        }

        document.getElementById('editForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const index = document.getElementById('editIndex').value;
            const newGameNumber = parseInt(document.getElementById('editGameNumber').value);
            const gameData = {
                type: document.getElementById('editType').value,
                team1: document.getElementById('editTeam1').value,
                team1Suffix: document.getElementById('editTeam1Suffix').value,
                team2: document.getElementById('editTeam2').value,
                team2Suffix: document.getElementById('editTeam2Suffix').value,
                score: document.getElementById('editScore').value,
                date: document.getElementById('editDate').value,
                time: document.getElementById('editTime').value,
                venue: document.getElementById('editVenue').value,
                venueLink: document.getElementById('editVenueLink').value
            };
            
            if (index === '-1') {
                // Adding new game - insert at specified position
                const insertPosition = Math.max(0, Math.min(newGameNumber - 1, games.length));
                games.splice(insertPosition, 0, gameData);
            } else {
                // Editing existing game - remove from old position and insert at new position
                const oldIndex = parseInt(index);
                games.splice(oldIndex, 1); // Remove from old position
                const insertPosition = Math.max(0, Math.min(newGameNumber - 1, games.length));
                games.splice(insertPosition, 0, gameData); // Insert at new position
            }
            
            leagueData[currentLeague].games = games;
            saveGames();
            renderGames();
            closeModal();
        });

        // Close modal when clicking outside
        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initial render
        document.getElementById('leagueName').textContent = leagueData[currentLeague].name;
    </script>
